<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/322a1124a5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="left-section">
      <canvas id="board" class="game-board"></canvas>

      <div class="game-info">
        <h1>TETRIS</h1>
        <canvas id="next" class="next-tetri-canvas"></canvas>
        <div>
          <div class="leaderboard">
            <p>Score: <span id="score">0</span></p>
            <p>Lines: <span id="lines">0</span></p>
            <p>Level: <span id="level">0</span></p>
          </div>
          <button onclick="play()" class="play-button">Play</button>
        </div>
      </div>
    </section>

    <div class="controls-container">
      <h2>CONTROLS</h2>
      <div class="control-keys">
        <div class="control-key">
          <div class="control-icon-container">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </div>
          <p>ROTATE CLOCKWISE</p>
        </div>
        <div class="control-key">
          <div class="control-icon-container">
            <i class="fa-solid fa-rotate-left"></i>
          </div>
          <p>ANTI CLOCKWISE</p>
        </div>
        <div class="control-key">
          <div class="control-icon-container">
            <i class="fa-solid fa-left-long"></i>
          </div>
          <p>LEFT</p>
        </div>
        <div class="control-key">
          <div class="control-icon-container">
            <i class="fa-solid fa-right-long"></i>
          </div>
          <p>RIGHT</p>
        </div>
        <div class="control-key">
          <div class="control-icon-container">
            <i class="fa-solid fa-down-long"></i>
          </div>
          <p>DOWN</p>
        </div>
        <div class="control-key">
          <div class="control-icon-container">
            <i class="fa-solid fa-pause"></i>
          </div>
          <p>PAUSE</p>
        </div>
        <div class="control-key">
          <div class="control-icon-container">
            <p class="control-icon">   </p>
          </div>
          <p>HARD DROP</p>
        </div>
        <div class="control-key">
          <div class="control-icon-container">
            <i class="fa-regular fa-circle-stop"></i>
          </div>
          <p>END GAME</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
